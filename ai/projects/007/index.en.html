<h2>Идеология</h2>
<p>
  <b>Почему не взять за основу какой-либо существующий проект и писать плугины для него?</b>
  <br>Потомучто на данный момент нет основы для построения ИИ на OWL.
</p>

<p>
  <a href="http://weblancer.net/projects/20907.html">http://weblancer.net/projects/20907.html</a>
</p>
<p>
Предложение, которое выкладывал не для всех. Предложение актуально только для людей, интересующихся ИИ.
</p>
<p>
Сейчас есть небольшая alpha документация к программе, которую мы задумали. Там описана общая идеология... Главная идеология нашей программы такая: Агенты + БЗ OWL + ACL... Первоначально общение с агентами в виде чата (выбор вариантов ответов в заданой предметной области) (ЭС).  Я бы в будующем хотел развивать проект и подключить модули-агенты работы с видео, со звуком, планирования и т.д.
<br>Агенты - это отдельные модули-программы, которые работаю автономно.
<br>Мы сейчас разбираем стандарты RDF, OWL, RuleML.
<br>Мало кто сходу может вникнуть во все эти технологии.
<br>Поэтому я и ищу людей для долгосрочного сотрудничества.
<br>Главное, наверное, это изучить FIPA-ACL язык обмена данными между агентами. www.fipa.org
<br>Мы планирем делать подключаемые модули (скорее всего DLL плугины). Модули должны будут отмениваться на FIPA-ACL языке.
<br>Версию 1.0 я хотел бы видеть 1 июля. Но с той тчательностью, которой Виктор все продумывает наверное только осенью.
</p>
<p>
Я хотел-бы найти спонсоров. Но для того, чтобы спонсор захотел вложить деньги - он должен увитеть в что вкладывает. т.е. должна быть хотябы работающая alpha версия.
<br>На первом этапе (версия 1.0) я не приглашаю к разработке программы. Приглашу, видимо, только с версии 2.0, если опыт продаж будет успешным. Тогда и средств появятся.
<br>Вообще задумывалось, что есть участники проекта (постоянные) и есть разработчики на выполнение отдельных видов работ (с разовой оплатой сразу).
</p>
