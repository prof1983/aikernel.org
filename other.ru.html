<p>Проект по созданию отдельных модулей Искусственного Интеллекта.</p>

<p>В сети интернет много проектов создания систем Искусственного Интеллекта (ИИ) и Искусственного Разума.
Для объединения этих проктов сделан этот сайт.
На сайте будет выкладываться информация о новых проектах, завершениях проектов, а так же информациях об успехах и неудачах при реализации.</p>

<p>Проект создан для объединения всех людей, занимающихся данной проблемой.
Проект создан для предоставления информации о новых разработках в этой области.
Проект создан для создания универсальной базы разработчиков ИИ.</p>

<p>Предполагается создание отдельных модулей с универсальной базой для возможности взаимодействия модулей между собой.</p>

<p>Приглашаются все желающие.
Если вас заинтеросавала такая идея, если у вас есть какие-то наработки в этой области или просто знаете интересные ссылки - пишите.
<a href="mailto:prof1983@yandex.ru">prof1983@yandex.ru</a> .</p>

<h2>Язык обмена сообщениями</h2>
<p>Язык обмена сообщениями между модулями AI системы, а также между GUI пользователя и модулями AI принят язык ACL.
<p><a href="http://grouper.ieee.org/groups/ifets/russian/depository/v7_i2/pdf/3.pdf">http://grouper.ieee.org/groups/ifets/russian/depository/v7_i2/pdf/3.pdf</a>
<p>Структура ACL сообщения
<ul>
  <li><b>Performative</b> - Тип сообщения
  <li><b>Sender</b>       - Отправитель сообщения
  <li><b>Receiver</b>     - Получатель сообщения
  <li><b>Reply-to</b>     - Адреса агентов, которым отправлять ответ
  <li><b>Content</b>      - Содержание сообщения
  <li><b>Language</b>     - Язык кодирования сообщения
  <li><b>Encoding</b>     - Кодировка содержания сообщения
  <li><b>Ontology</b>     - Онтология, используемая для интерпретации сообщения
  <li><b>Protocol</b>     - Протокол взаимодействия агентов
  <li><b>Conversation-id</b> - Идентификатор сообщений
  <li><b>Reply-with</b>   - Строка, идентифицирующая сообщение
  <li><b>In-reply-to</b>  - Строка, идентифицирующая сообщение соответствует параметру <b>reply-with</b> при ответе на сообщение
  <li><b>Reply-by</b>     - Время, к которому необходимо получить ответ
</ul>
<p>ACL сообщение может быть представлено в бинарном виде, в виде текстовой строки или в XML виде.
<p>см. также: <a href="http://jade.sourceforge.net/">jade.sourceforge.net</a>
